<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Registration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .registration-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 700px;
            text-align: center;
        }
        .registration-container h2 {
            margin-bottom: 20px;
        }
        .registration-container input, .registration-container select {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .registration-container button {
            width: 80%;
            padding: 10px;
            background-color: #2d2db0;
            margin:2%;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .registration-container button:hover {
            background-color: #2d2db0;
        }

		.error {
            color: red;
            margin-top: 10px;
        }
        .success {
            color: green;
            margin-top: 10px;
        }

    </style>
</head>
<body>
        <div class="registration-container" th:object="${question}">
            <h2>Borrar una pregunta</h2>
            <p>Datos de la pregunta seleccionada </p>
            <div id="quizList">

                <p th:text="${questionString}">Pregunta</p>

            </div>
            <div id="editorPreguntas">

                <!--TODO: AÑADIENDO, POR ACABAR PARA EDITAR EL FORMULARIO-->
                <h3>Formulario de borrado de preguntas</h3>
                <form th:action="@{/admin/delete/{id}(id=*{id})}"  method="post">
                    <div>
                        <label for="delConfirmCheckbox">Rellena esta casilla si de verdad quieres borrar la pregunta</label>
                        <input type="checkbox" name="deleteConfirmed" id="delConfirmCheckbox" required>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit">Borrar la pregunta</button>
                </form>

            </div>

            <div th:if="${param.success}" class="success">
                Pregunta eliminada con éxito.
            </div>

            <div>
                <form  th:action="@{/home}"  method="get">
                    <button>Volver atrás</button>
                </form>
                <form  th:action="@{/logout}"  method="post">
                    <button>Logout</button>
                </form>
            </div>
        </div>

</body>
</html>
